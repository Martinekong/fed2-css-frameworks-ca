<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Register page for the social media app - Social"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=graphic_eq"
    />
    <link rel="stylesheet" href="./../src/css/styles.css" />
    <title>Social | Register</title>
  </head>
  <body>
    <header class="flex justify-between">
      <div class="flex items-center gap-2">
        <span class="text-4xl material-symbols-outlined text-amber-700">
          graphic_eq
        </span>
        <p class="text-xl font-bold capitalize">social</p>
      </div>
      <div class="flex items-center">
        <!-- hamburger icon -->
        <button aria-label="open menu">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-9"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            />
          </svg>
        </button>

        <div class="hidden">
          <!-- Add light/dark mode toggler -->
          <nav>
            <!-- Close icon -->
            <button aria-label="close menu">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18 18 6M6 6l12 12"
                />
              </svg>
            </button>

            <a href="./../posts/feed.html">feed</a>
            <a href="./../profile/profile.html">profile</a>
            <a href="./../index.html">logout</a>
          </nav>
        </div>
      </div>
    </header>

    <main>
      <div>
        <h1>register</h1>
        <form>
          <label for="name">name</label>
          <input type="text" name="name" id="name" />
          <label for="email">email</label>
          <input type="email" name="email" id="email" />
          <label for="password">password</label>
          <input type="password" name="password" id="password" />
          <button type="submit">register</button>
        </form>
        <p>already hane an account? <a href="./../index.html">login</a></p>
      </div>
    </main>

    <footer>Â© 2025 Martine Kongsrud. All rights reserved.</footer>
  </body>
</html>
