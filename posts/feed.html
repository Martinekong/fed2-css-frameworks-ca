<!DOCTYPE html>

  <body
    class="flex flex-col min-h-screen text-zinc-900 bg-zinc-100 dark:text-zinc-100 dark:bg-zinc-900 font-custom"
  >
    <header class="flex justify-between m-8">
      <div class="flex items-center gap-2">
        <span class="text-4xl material-symbols-outlined text-amber-700">
          graphic_eq
        </span>
        <p class="text-xl font-bold capitalize">social</p>
      </div>
      <div class="flex items-center">
        <button id="menu-open" class="md:hidden" aria-label="open menu">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-9"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            />
          </svg>
        </button>

        <div
          id="mobile-menu"
          class="fixed inset-0 z-40 flex-col hidden bg-amber-400 text-zinc-900 dark:bg-amber-700 dark:text-zinc-100 md:static md:flex md:flex-row-reverse md:bg-zinc-100 md:dark:bg-zinc-900 md:gap-8"
        >
          <div class="flex justify-between p-8 md:p-4">
            <button id="theme-toggle" aria-label="Toggle Dark/Light Mode">

                class="flex items-center justify-around w-16 h-8 bg-zinc-200 rounded-3xl dark:flex-row-reverse dark:bg-zinc-800"
                id="toggle-container"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="transition-opacity duration-300 size-6 text-amber-700"
                  id="sun-icon"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"
                  />
                </svg>

                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="hidden transition-opacity duration-300 size-6 text-amber-400"
                  id="moon-icon"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z"
                  />
                </svg>

                <div

                ></div>
              </div>
            </button>

            <button id="menu-close" aria-label="close menu" class="md:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-9"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18 18 6M6 6l12 12"
                />

            </button>
          </div>

          <nav
            class="flex flex-col justify-start flex-grow pt-8 text-lg font-medium text-center md:flex-row md:pt-0 md:items-center md:gap-8"
          >
            <a
              href="./feed.html"
              class="w-full p-4 capitalize hover:bg-amber-300 dark:hover:bg-amber-600 md:hover:bg-transparent md:dark:hover:bg-transparent"
              >feed</a
            >
            <a
              href="./../profile/profile.html"
              class="w-full p-4 capitalize hover:bg-amber-300 dark:hover:bg-amber-600 md:hover:bg-transparent md:dark:hover:bg-transparent"
              >profile</a
            >
            <a
              href="./../index.html"
              class="w-full p-4 capitalize hover:bg-amber-300 dark:hover:bg-amber-600 md:hover:bg-transparent md:dark:hover:bg-transparent"
              >logout</a
            >
          </nav>
        </div>
      </div>
    </header>

    <main class="flex-grow mx-8 mt-14 md:mx-auto md:px-8">
      <div class="flex flex-col gap-8">
        <h1 class="text-5xl font-bold capitalize">feed</h1>
        <div class="flex w-full max-w-full gap-4">
          <div class="relative flex flex-grow max-w-full min-w-0">
            <input
              type="search"
              name="search"
              id="search"
              aria-label="search for posts"
              placeholder="Search for posts"
              class="flex-grow min-w-0 px-4 py-2 text-lg border rounded-3xl border-zinc-900 text-zinc-900"
            />
            <button class="absolute size-6 top-3 right-4">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="text-zinc-900"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
                />
              </svg>
            </button>
          </div>
          <button
            aria-label="create a post"
            id="create-post-btn"
            class="h-12 px-4 text-xl font-bold tracking-wider capitalize transition duration-300 ease-in-out bg-teal-700 shadow-lg text-zinc-100 rounded-3xl hover:bg-teal-900 dark:bg-teal-300 dark:hover:bg-teal-500 dark:text-zinc-900"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125"
              />
            </svg>
          </button>

          <div
            id="create-post-modal"
            class="fixed inset-0 z-50 items-center justify-center hidden bg-black/70 backdrop-blur-sm"
          >
            <form
              class="flex flex-col gap-4 px-8 py-4 mt-12 rounded-md bg-zinc-200 dark:bg-zinc-800"
              id="create-post-form"
            >
              <label for="imageUrl" class="text-xl capitalize">image</label>
              <input
                type="url"
                name="imageUrl"
                id="imageUrl"
                placeholder="Enter image url"
                class="px-4 py-2 text-lg border rounded-3xl border-zinc-900 text-zinc-900"
              />
              <label for="imageAlt" class="text-xl capitalize"
                >image description</label
              >
              <input
                type="text"
                name="imageAlt"
                id="imageAlt"
                placeholder="Describe your image"
                class="px-4 py-2 text-lg border rounded-3xl border-zinc-900 text-zinc-900"
              />
              <button
                type="submit"
                id="post-btn"
                class="py-3 my-4 text-xl font-bold tracking-wider capitalize transition duration-300 ease-in-out bg-teal-700 shadow-lg text-zinc-100 rounded-3xl hover:bg-teal-900 dark:bg-teal-300 dark:hover:bg-teal-500 dark:text-zinc-900"
              >
                post
              </button>
            </form>
          </div>
        </div>
        <div class="grid grid-cols-2">
          <button
            id="newest"
            class="p-4 text-lg capitalize border-b-2 border-amber-700 dark:border-amber-400"
          >
            newest
          </button>
          <button
            id="oldest"
            class="p-4 text-lg capitalize border-amber-700 dark:border-amber-400"
          >
            oldest
          </button>
        </div>

        <div

          id="feed-container"
        >

                <img

                  alt="Tonys profile image"
                  class="w-10 h-10 rounded-full"

              <p>4 minutes ago</p>
